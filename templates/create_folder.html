{% extends "base.html" %}

{% block content %}
    <div class="form-container">
        <h2>Create a New Folder</h2>
        <form method="post" class="folder-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Folder Name:</label>
                {{ form.name }}
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create Folder</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <style>
        /* Add your CSS styles here for enhanced template */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-actions {
            text-align: center;
        }

        .btn {
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .btn-primary {
            background-color: #3498db;
            color: #fff;
            margin-right: 10px;
        }

        .btn-secondary {
            background-color: #ccc;
            color: #333;
        }
    </style>
{% endblock %}
