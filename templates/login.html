{% extends "base.html" %}

{% block content %}
    <div class="login-container">
        <h2 class="login-heading">Login</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="form-label">Password:</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary btn-login">Login</button>
        </form>
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
    </div>

    <style>
        /* Add your CSS styles here for enhanced template */
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-heading {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-login {
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px 20px;
            display: block;
            margin: 0 auto;
            background-color: #3498db;
            color: #fff;
        }

        .error-message {
            text-align: center;
            font-style: italic;
            color: #f44336;
        }
    </style>
{% endblock %}
